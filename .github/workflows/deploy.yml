name: Deploy Project

on:
  push:
    branches: ["main"] # سيعمل الكود عند الدفع لفرع main

# هذا الجزء هو المسؤول عن حل مشكلتك
concurrency:
  group: "pages"
  cancel-in-progress: true 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
